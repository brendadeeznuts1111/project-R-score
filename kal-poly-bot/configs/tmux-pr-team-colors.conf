# ============================================================================
# PR TEAM VISUAL IDENTIFICATION SYSTEM - TMUX
# ============================================================================

# TEAM ROLE COLORS (Consistent across all tools)
# Alice (Senior Architect): CYAN - System design, architecture  
# Bob (Risk Analyst): YELLOW - Security, compliance, risk
# Carol (Compliance Officer): MAGENTA - Regulatory, audit trails
# Dave (Operations Lead): GREEN - Deployment, monitoring, ops

# ============================================================================
# STATUS BAR - TOP (Real-time PR team visibility)
# ============================================================================
set -g status-position top
set -g status-style "fg=white,bg=colour234,bold"

# Left side: Team identity + operation mode  
set -g status-left "#[fg=cyan,bg=colour238] #{client_user} #[fg=yellow]‚ö° #[fg=white,bg=colour238] PRECISION_OPS #[fg=green]‚óè #[fg=cyan]#S "

# Right side: PR metrics & team status
set -g status-right "#[fg=yellow]PR: #[fg=green]#(cat /tmp/pr-open-count 2>/dev/null || echo 0) #[fg=red]‚ö†Ô∏è #[fg=yellow]#(cat /tmp/pr-review-count 2>/dev/null || echo 0) #[fg=cyan]| #[fg=magenta]%H:%M #[fg=cyan]| #[fg=green]%Y-%m-%d"

# ============================================================================
# WINDOW STATUS (PR Workflow Stages)
# ============================================================================
# Open PRs
setw -g window-status-style "fg=green,bg=colour238"
setw -g window-status-format " üìù #I:#W "

# In Review  
setw -g window-status-current-style "fg=yellow,bg=colour24,bold"
setw -g window-status-current-format " üëÄ #I:#W "

# Blocked
setw -g window-status-activity-style "fg=red,bg=colour52,bold"
setw -g window-status-activity-format " ‚õî #I:#W "

# Merged
setw -g window-status-last-style "fg=cyan,bg=colour238"
setw -g window-status-last-format " ‚úÖ #I:#W "

# ============================================================================
# PANE BORDERS (PR Team Indicators)
# ============================================================================
# Default pane border
set -g pane-border-style "fg=colour238"

# Active pane (work in progress)
set -g pane-active-border-style "fg=cyan"

# Pane with critical PR (Bob's risk analysis)  
set -g pane-border-status bottom
set -g pane-border-format "#[fg=red,bg=colour52] CRITICAL #[fg=white]|#[fg=cyan] #{pane_current_path} "

# ============================================================================
# MESSAGE BAR (Critical PR Alerts)
# ============================================================================
set -g message-style "fg=white,bg=red,bright"
