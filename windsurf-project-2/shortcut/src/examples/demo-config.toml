
# Bun TOML Loader Demo
[app]
name = "Bun Loaders Demo"
version = "1.0.0"
port = 3000

[database]
type = "sqlite"
path = "./demo.db"
pool_size = 10

[features]
authentication = true
caching = true
logging = true
performance_monitoring = true

[[servers]]
name = "api"
host = "localhost"
port = 3000
ssl = false

[[servers]]
name = "admin" 
host = "localhost"
port = 3001
ssl = true
