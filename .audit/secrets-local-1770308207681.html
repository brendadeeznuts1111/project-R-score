<!DOCTYPE html>
<html>
<head>
	<title>Secret Status Report - local</title>
	<style>
		body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; }
		table { width: 100%; border-collapse: collapse; }
		th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #ddd; }
		th { background: #f5f5f5; }
		.success { color: #22c55e; }
		.warning { color: #eab308; }
		.error { color: #ef4444; }
	</style>
</head>
<body>
	<h1>Secret Status Report</h1>
	<p>Profile: <strong>local</strong></p>
	<table>
		<thead>
			<tr><th>Secret</th><th>Status</th><th>Source</th><th>Env Var</th></tr>
		</thead>
		<tbody>
			
		<tr>
			<td>api_key</td>
			<td class="error">error</td>
			<td>missing</td>
			<td>SCANNER_API_KEY</td>
		</tr>
	
		<tr>
			<td>mcp_token</td>
			<td class="error">error</td>
			<td>missing</td>
			<td>MCP_TOKEN</td>
		</tr>
	
		<tr>
			<td>database_url</td>
			<td class="error">error</td>
			<td>missing</td>
			<td>DATABASE_URL</td>
		</tr>
	
		<tr>
			<td>registry_token</td>
			<td class="error">error</td>
			<td>missing</td>
			<td>REGISTRY_TOKEN</td>
		</tr>
	
		</tbody>
	</table>
</body>
</html>
