<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="kimiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#kimiGrad)" opacity="0.1"/>
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#kimiGrad)" stroke-width="2"/>
  
  <!-- K Letter Shape -->
  <path d="M35 30 L35 90 L45 90 L45 65 L60 90 L72 90 L55 60 L70 30 L58 30 L45 55 L45 30 Z" 
        fill="url(#kimiGrad)" 
        filter="url(#glow)"/>
  
  <!-- Connection Lines (representing AI/Network) -->
  <path d="M75 45 Q85 40 90 50" fill="none" stroke="#00d4ff" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M75 60 Q88 60 92 65" fill="none" stroke="#00d4ff" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  <path d="M75 75 Q85 80 90 75" fill="none" stroke="#00d4ff" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1.5s" repeatCount="indefinite" begin="1s"/>
  </path>
  
  <!-- Dots representing data points -->
  <circle cx="92" cy="50" r="3" fill="#00ff64" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="94" cy="65" r="3" fill="#00ff64" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
  <circle cx="92" cy="75" r="3" fill="#00ff64" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="1.4s"/>
  </circle>
</svg>