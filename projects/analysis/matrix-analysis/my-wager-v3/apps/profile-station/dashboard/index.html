<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Wager Profile Station v1380</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #e2e8f0;
        }
        .tension-dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1e293b;
            padding: 1rem 2rem;
            border-bottom: 1px solid #334155;
        }
        .status {
            display: flex;
            gap: 2rem;
            margin-top: 0.5rem;
        }
        .indicator {
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        .connected {
            background: #059669;
            color: white;
        }
        .disconnected {
            background: #dc2626;
            color: white;
        }
        main {
            flex: 1;
            padding: 2rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat {
            background: #1e293b;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
        }
        .stat label {
            display: block;
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        .stat value {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .anomaly {
            color: #ef4444;
        }
        canvas {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
        }
        .hidden {
            display: none;
        }
        footer {
            background: #1e293b;
            padding: 1rem 2rem;
            border-top: 1px solid #334155;
            text-align: center;
            font-size: 0.875rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="tension-dashboard">
            <header>
                <h1>Factory Wager Profile Station v1380</h1>
                <div class="status">
                    <span class="indicator disconnected" id="connection-status">üî¥ Disconnected</span>
                    <span class="threshold">Anomaly: 0.92</span>
                    <span class="refresh">100ms</span>
                </div>
            </header>
            <main>
                <section class="metrics">
                    <div class="stats-grid">
                        <div class="stat">
                            <label>Convergence</label>
                            <value id="convergence">‚è≥</value>
                        </div>
                        <div class="stat">
                            <label>Delta</label>
                            <value id="delta">0.0000</value>
                        </div>
                        <div class="stat">
                            <label>Iterations</label>
                            <value id="iterations">0 / 100</value>
                        </div>
                        <div class="stat">
                            <label>Anomaly Score</label>
                            <value id="anomaly-score">0.0000</value>
                        </div>
                        <div class="stat">
                            <label>Duration</label>
                            <value id="duration">0.00 ms</value>
                        </div>
                        <div class="stat">
                            <label>Active Nodes</label>
                            <value id="active-nodes">0</value>
                        </div>
                    </div>
                </section>
                <section class="visualization">
                    <canvas id="tension-canvas" width="800" height="600"></canvas>
                </section>
            </main>
            <footer>
                <p>Tension Field Engine ‚Ä¢ HLL Volume: ON ‚Ä¢ SIMD: ON</p>
            </footer>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
