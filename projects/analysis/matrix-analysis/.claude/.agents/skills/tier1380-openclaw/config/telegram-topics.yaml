# Telegram Bot Topic Configuration
# Bot: @mikehuntbot_bot
# Topics: 4 configured (1, 2, 5, 7)

bot:
  username: "@mikehuntbot_bot"
  allowlist: [8013171035]
  default_topic: 1
  
# Topic Definitions
topics:
  1:
    name: "General"
    description: "General discussion and status updates"
    icon: "üì¢"
    color: "#4CAF50"
    allow_commands: true
    allow_images: true
    allow_files: true
    auto_reply: true
    priority: "normal"
    
  2:
    name: "Alerts"
    description: "Critical alerts and notifications"
    icon: "üö®"
    color: "#F44336"
    allow_commands: true
    allow_images: true
    allow_files: false
    auto_reply: false
    priority: "high"
    mention_all: true
    
  5:
    name: "Logs"
    description: "System logs and monitoring output"
    icon: "üìä"
    color: "#2196F3"
    allow_commands: false
    allow_images: false
    allow_files: true
    auto_reply: false
    priority: "low"
    suppress_notifications: true
    
  7:
    name: "Development"
    description: "Development discussions and code snippets"
    icon: "üíª"
    color: "#9C27B0"
    allow_commands: true
    allow_images: true
    allow_files: true
    auto_reply: true
    priority: "normal"
    syntax_highlight: true

# Topic Routing Rules
routing:
  # Route by message content
  content_rules:
    - pattern: "^ERROR|^FATAL|^CRITICAL"
      topic: 2
      priority: urgent
      
    - pattern: '^\[LOG\]|^\[METRIC\]'
      topic: 5
      priority: low
      
    - pattern: "^```|^`[^`]+`"
      topic: 7
      priority: normal
      
    - pattern: "^/status|^/health|^/info"
      topic: 1
      priority: normal
      
  # Route by command
  command_routing:
    status: 1
    health: 1
    alert: 2
    error: 2
    log: 5
    metric: 5
    code: 7
    dev: 7
    
  # Route by file type
  file_routing:
    image: 1
    log: 5
    code: 7
    
# Super Topics (Topic Groups)
super_topics:
  operations:
    name: "Operations"
    icon: "‚öôÔ∏è"
    topics: [1, 2, 5]
    description: "Operational topics including general, alerts, and logs"
    
  development:
    name: "Development"
    icon: "üõ†Ô∏è"
    topics: [7]
    description: "Development and code-related discussions"
    
  all:
    name: "All Topics"
    icon: "üìã"
    topics: [1, 2, 5, 7]
    description: "All configured topics"

# Channel Configuration (if using channels instead of topics)
channels:
  matrix_status:
    type: "status"
    topic_id: 1
    update_frequency: "30s"
    
  matrix_alerts:
    type: "alerts"
    topic_id: 2
    deduplication_window: "5m"
    
  matrix_logs:
    type: "logs"
    topic_id: 5
    retention: "24h"
    
  matrix_dev:
    type: "development"
    topic_id: 7
    code_highlighting: true

# Notification Settings
notifications:
  topic_1:
    default: true
    sound: true
    preview: true
    
  topic_2:
    default: true
    sound: true
    preview: true
    priority: "high"
    
  topic_5:
    default: false
    sound: false
    preview: false
    silent: true
    
  topic_7:
    default: true
    sound: false
    preview: true

# Access Control
access:
  admin:
    topics: [1, 2, 5, 7]
    commands: ["*"]
    
  operator:
    topics: [1, 2, 5]
    commands: ["status", "health", "alert", "log"]
    
  developer:
    topics: [1, 7]
    commands: ["status", "code", "dev"]
    
  viewer:
    topics: [1]
    commands: ["status"]
