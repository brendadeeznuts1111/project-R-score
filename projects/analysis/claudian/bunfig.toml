# Bun configuration for Claudian

[install]
registry = "https://npm.factory-wager.com"
# Use exact versions from package.json
exact = true

[test]
# Jest configuration for bun
root = "."
testNamePattern = ""
testPathPattern = ""

[build]
# esbuild configuration
root = "."
entrypoints = ["src/main.ts"]

[env]
# Environment variables
NODE_ENV = "development"


[publish]
registry = "https://npm.factory-wager.com"

[install.scopes]
"@factorywager" = { token = "$FW_REGISTRY_TOKEN", url = "https://npm.factory-wager.com/" }
"@duoplus" = { token = "$FW_REGISTRY_TOKEN", url = "https://npm.factory-wager.com/" }
