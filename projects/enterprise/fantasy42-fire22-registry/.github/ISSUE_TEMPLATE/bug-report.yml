name: Bug Report
description: Report a bug or issue
title: '[BUG] '
labels: ['bug', 'triage']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report

        Thanks for reporting a bug! Please fill out the information below to help us investigate.

  - type: input
    id: summary
    attributes:
      label: Summary
      description: Brief description of the bug
      placeholder: 'What went wrong?'
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: 'What did you expect to happen?'
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: 'What actually happened instead?'
    validations:
      required: true

  - type: dropdown
    id: domain
    attributes:
      label: Affected Domain
      description: Which domain is affected by this bug?
      options:
        - Security
        - Compliance
        - Analytics
        - Betting
        - API
        - Database
        - Cloudflare
        - Web Servers
        - Monitoring
        - Telegram
        - Accounting
        - Collections
        - External
        - Financial Reporting
        - Settlement
        - VIP
        - Benchmarking
        - Core
        - Health
        - Config Management
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How critical is this bug?
      options:
        - Critical (System down, data loss)
        - High (Major functionality broken)
        - Medium (Feature partially broken)
        - Low (Minor issue, workaround available)
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Where did this occur?
      placeholder: 'Production, Staging, Development, Local'
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser (if applicable)
      description: Which browser are you using?
      placeholder: 'Chrome 120.0, Firefox 119.0, Safari 17.0'

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any additional information, screenshots, or context?
      placeholder: 'Add any other context about the problem here.'

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched for similar issues
          required: true
        - label: I have provided all requested information
          required: true
        - label: I have included steps to reproduce the issue
          required: true
