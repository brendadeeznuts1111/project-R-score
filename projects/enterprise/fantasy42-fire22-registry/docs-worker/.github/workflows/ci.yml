name: Documentation CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Security audit with Bun
        run: bun audit

      - name: Check for security vulnerabilities
        run: |
          if [ -f "package.json" ]; then
            bunx audit-ci --config audit-ci.json
          fi
        continue-on-error: true

  docs-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate documentation structure
        run: |
          # Check for required documentation files
          if [ ! -f "README.md" ]; then
            echo "❌ Missing README.md"
            exit 1
          fi

          if [ ! -f "docs/README.md" ]; then
            echo "❌ Missing docs/README.md"
            exit 1
          fi

          echo "✅ Documentation structure validated"

      - name: Check markdown formatting
        run: |
          if command -v markdownlint &> /dev/null; then
            bunx markdownlint "**/*.md" --config .markdownlint.json || true
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bunx eslint . --ext .ts,.tsx,.js,.jsx --config ../../.eslintrc.js
        continue-on-error: true

  playbook-compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run playbook compliance check
        run: bun run ../../scripts/playbook-auditor.ts --repo . --output console

  deploy-docs:
    runs-on: ubuntu-latest
    needs: [security-audit, docs-validation, lint, playbook-compliance]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build documentation
        run: bun run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fantasy42-docs
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
