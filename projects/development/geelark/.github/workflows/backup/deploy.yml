name: Deploy
on:
  push:
    branches: [main]
    tags: [v*]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to deploy'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      build-type: ${{ steps.build-matrix.outputs.build-type }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.2.3'

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Determine build type
        id: build-matrix
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "build-type=prod-premium" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            echo "build-type=prod-standard" >> "$GITHUB_OUTPUT"
          else
            echo "build-type=prod-lite" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${GITHUB_SHA:0:7}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build application
        run: |
          echo "Building ${{ steps.build-matrix.outputs.build-type }} version..."
          bun run build:${{ steps.build-matrix.outputs.build-type }}
          ls -la dist/${{ steps.build-matrix.outputs.build-type }}/

      - name: Run bundle analysis
        run: bun run analyze:bundle

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.build-matrix.outputs.build-type }}-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 7

  container-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-test, container-build]
    environment: staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.build-and-test.outputs.build-type }}-${{ needs.build-and-test.outputs.version }}
          path: dist/

      - name: Setup deployment environment
        run: |
          echo "Deploying to staging environment..."
          echo "Build type: ${{ needs.build-and-test.outputs.build-type }}"
          echo "Version: ${{ needs.build-and-test.outputs.version }}"

      - name: Run deployment script
        run: |
          # Add your deployment commands here
          echo "ðŸš€ Deploying to staging..."
          echo "ðŸ“¦ Build artifacts available in dist/"
          echo "ðŸ³ Container image built and pushed"

      - name: Health check
        run: |
          echo "ðŸ” Running health check..."
          # Add your health check commands here
          echo "âœ… Staging deployment healthy"

  deploy-production:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    environment: production
    if: github.event_name == 'push' && github.ref == 'refs/tags/v*'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.build-and-test.outputs.build-type }}-${{ needs.build-and-test.outputs.version }}
          path: dist/

      - name: Setup deployment environment
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "ðŸ“¦ Version: ${{ needs.build-and-test.outputs.version }}"
          echo "ðŸ”§ Build type: ${{ needs.build-and-test.outputs.build-type }}"

      - name: Run production deployment
        run: |
          # Add your production deployment commands here
          echo "ðŸ“Š Production deployment in progress..."
          echo "ðŸ” Security checks passed"
          echo "âœ… Ready for production deployment"

      - name: Post-deployment verification
        run: |
          echo "ðŸ” Verifying production deployment..."
          # Add verification commands here
          echo "âœ… Production deployment verified"

  notify-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Generate deployment report
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Status | Version | Build Type |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|---------|------------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "| Staging | âœ… Success | ${{ needs.build-and-test.outputs.version }} | ${{ needs.build-and-test.outputs.build-type }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Staging | âŒ Failed | ${{ needs.build-and-test.outputs.version }} | ${{ needs.build-and-test.outputs.build-type }} |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "| Production | âœ… Success | ${{ needs.build-and-test.outputs.version }} | ${{ needs.build-and-test.outputs.build-type }} |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-production.result }}" == "skipped" ]; then
            echo "| Production | â¸ï¸ Skipped | - | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Production | âŒ Failed | ${{ needs.build-and-test.outputs.version }} | ${{ needs.build-and-test.outputs.build-type }} |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Send deployment notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: "Deployment ${{ job.status }}"
          SLACK_MESSAGE: |
            Deployment completed with status: ${{ job.status }}
            Environment: ${{ github.ref_name }}
            Version: ${{ needs.build-and-test.outputs.version }}
            Build Type: ${{ needs.build-and-test.outputs.build-type }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_FOOTER: "Geelark Feature Flag System"
