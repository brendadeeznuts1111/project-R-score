version: '3.8'

# Production Docker Compose with Bun 1.3 Performance Validated Stack

services:
  betting-platform:
    image: oven/bun:1.3.1-production
    build:
      context: .
      dockerfile: Dockerfile.production-validated
    container_name: betting-platform-prod
    ports:
      - "3000:3000"   # Main API
      - "8080:8080"   # WebSocket
      - "9090:9090"   # Metrics
    environment:
      - NODE_ENV=production
      - BUN_ENV=production
      - DB_TYPE=postgresql
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - METRICS_ENABLED=true
      - TELEMETRY_ENABLED=true
      - PERFORMANCE_PROFILING=true
      - BUN_SQL_PRECONNECT=true
      - BUN_TELEMETRY_ENABLED=true
      - BUN_PERFORMANCE_PROFILING=true
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./metrics:/app/metrics
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bun", "run", "health-check"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '2'
        reservations:
          memory: 256M
          cpus: '1'
    networks:
      - betting-network

  postgres:
    image: postgres:16-alpine
    container_name: betting-postgres-prod
    environment:
      - POSTGRES_DB=betting_platform
      - POSTGRES_USER=betting_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    env_file:
      - .env.production
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betting_user -d betting_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
    networks:
      - betting-network

  redis:
    image: redis:7-alpine
    container_name: betting-redis-prod
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - betting-network

  nginx:
    image: nginx:alpine
    container_name: betting-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - nginx-cache:/var/cache/nginx
    depends_on:
      - betting-platform
    restart: unless-stopped
    networks:
      - betting-network

  prometheus:
    image: prom/prometheus:latest
    container_name: betting-prometheus-prod
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts:/etc/prometheus/alerts:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - betting-network

  grafana:
    image: grafana/grafana:latest
    container_name: betting-grafana-prod
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_password
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_SMTP_ENABLED=true
    env_file:
      - .env.production
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    secrets:
      - grafana_password
    restart: unless-stopped
    networks:
      - betting-network

  # Optional: Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: betting-node-exporter-prod
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - betting-network

  # Optional: PostgreSQL Exporter for database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: betting-postgres-exporter-prod
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://betting_user:${DB_PASSWORD}@postgres:5432/betting_platform?sslmode=disable
    env_file:
      - .env.production
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - betting-network

  # Optional: Redis Exporter for cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: betting-redis-exporter-prod
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    env_file:
      - .env.production
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - betting-network

# Secrets for sensitive data
secrets:
  db_password:
    file: ./secrets/db_password.txt
  grafana_password:
    file: ./secrets/grafana_password.txt

# Volumes for persistent data
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  nginx-cache:
    driver: local

# Network isolation
networks:
  betting-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16