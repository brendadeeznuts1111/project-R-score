      document.getElementById('nextBtn').addEventListener('click', nextStep);

      // Step indicators

        indicator.addEventListener('click', () => showStep(index));
      });
    }

    function showStep(stepIndex) {
      currentStep = stepIndex;
      const step = steps[stepIndex];

      // Update content
      document.getElementById('stepContent').innerHTML = step.content;
      document.getElementById('currentStep').textContent = stepIndex + 1;

      // Update progress bar
      const progress = ((stepIndex + 1) / steps.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';

      // Update step indicators
      document.querySelectorAll('.step-indicator').forEach((indicator, index) => {
        indicator.classList.remove('active', 'completed');
        if (index === stepIndex) {
          indicator.classList.add('active');
        } else if (index < stepIndex) {
          indicator.classList.add('completed');
        }
      });

      // Update navigation buttons
      document.getElementById('prevBtn').disabled = stepIndex === 0;
      document.getElementById('nextBtn').textContent = stepIndex === steps.length - 1 ? 'üéâ Finish' : 'Next ‚Üí';

      // Add fade-in animation
      document.getElementById('stepContent').classList.add('fade-in');

      // Highlight code blocks
      setTimeout(() => {
        Prism.highlightAll();
      }, 100);
    }

    function previousStep() {
      if (currentStep > 0) {
        showStep(currentStep - 1);
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        showStep(currentStep + 1);
      } else {
        // Finish
        alert('üéâ Setup complete! Your Bun Proxy API is ready for private registry publishing.');
      }
    }

    function checkBun() {
      const result = document.getElementById('bunResult');

      setTimeout(() => {

      setTimeout(() => {

    function checkRegistry() {
      const result = document.getElementById('registryResult');
      result.classList.remove('hidden');
      result.innerHTML = '<div class="pulse">üîç Checking registry access...</div>';

      setTimeout(() => {
        result.innerHTML = '‚ö†Ô∏è Registry check requires your credentials. Continue with the walkthrough to configure.';
        result.classList.add('bg-yellow-900/30', 'border-yellow-700');
      }, 1500);
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', init);
  </script>
