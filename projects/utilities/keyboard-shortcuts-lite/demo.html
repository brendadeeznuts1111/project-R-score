<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Shortcuts Lite Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .demo-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            color: white;
            width: 300px;
            transition: all 0.2s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        
        .shortcut-list {
            list-style: none;
            padding: 0;
        }
        
        .shortcut-list li {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .key {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 4px 8px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .status {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 16px;
            display: inline-block;
        }
        
        /* Screen reader only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Keyboard Shortcuts Lite Demo</h1>
        <p>Try the keyboard shortcuts below!</p>
        
        <div class="demo-section">
            <h2>üîç Search Demo</h2>
            <input type="search" data-search-input class="search-box" placeholder="Search... (Ctrl+K)">
            <div id="search-status" class="status" style="display: none;">Search activated!</div>
        </div>
        
        <div class="demo-section">
            <h2>‚å®Ô∏è Available Shortcuts</h2>
            <ul class="shortcut-list">
                <li>
                    <span>Focus search</span>
                    <span><span class="key">Ctrl</span> + <span class="key">K</span></span>
                </li>
                <li>
                    <span>Export data</span>
                    <span><span class="key">Ctrl</span> + <span class="key">E</span></span>
                </li>
                <li>
                    <span>Refresh page</span>
                    <span><span class="key">Ctrl</span> + <span class="key">R</span></span>
                </li>
                <li>
                    <span>Show help</span>
                    <span><span class="key">Ctrl</span> + <span class="key">H</span></span>
                </li>
                <li>
                    <span>Close modal</span>
                    <span><span class="key">Esc</span></span>
                </li>
            </ul>
        </div>
        
        <div class="demo-section">
            <h2>üìä Metrics</h2>
            <div id="metrics">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { KeyboardShortcutManager, focusWithFeedback } from './dist/index.js';
        
        const kb = new KeyboardShortcutManager();
        
        // Register shortcuts
        kb.register('k', () => {
            focusWithFeedback('[data-search-input]', {
                announce: true,
                announceMessage: 'Search activated'
            });
            
            const status = document.getElementById('search-status');
            status.style.display = 'inline-block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 2000);
        });
        
        kb.register('e', () => {
            alert('Export functionality would run here!');
        });
        
        kb.register('r', () => {
            window.location.reload();
        });
        
        kb.register('h', () => {
            alert('Help: Use Ctrl+K to search, Ctrl+E to export, Ctrl+R to refresh, Esc to close modals');
        });
        
        kb.register('escape', () => {
            alert('Modal would close here!');
        }, { requireModifier: false });
        
        // Initialize
        kb.init();
        
        // Show metrics
        function updateMetrics() {
            const metrics = kb.getMetrics();
            document.getElementById('metrics').innerHTML = `
                <p><strong>Registered shortcuts:</strong> ${metrics.registeredShortcuts}</p>
                <p><strong>Manager active:</strong> ${metrics.isInitialized ? 'Yes' : 'No'}</p>
                <p><strong>Shortcuts enabled:</strong> ${metrics.enabled ? 'Yes' : 'No'}</p>
            `;
        }
        
        updateMetrics();
        setInterval(updateMetrics, 1000);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            kb.destroy();
        });
    </script>
</body>
</html>
