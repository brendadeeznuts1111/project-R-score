<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Variables Management Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="mb-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                            <i class="fas fa-cogs text-blue-600 mr-3"></i>
                            Environment Variables Management
                        </h1>
                        <p class="text-gray-600 mt-2">Single-sourcing configuration management</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-green-600" id="totalCount">0</div>
                            <div class="text-sm text-gray-500">Total</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-blue-600" id="activeCount">0</div>
                            <div class="text-sm text-gray-500">Active</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-orange-600" id="archivedCount">0</div>
                            <div class="text-sm text-gray-500">Archived</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Action Buttons -->
        <section class="mb-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-toolbox text-purple-600 mr-2"></i>
                    Quick Actions
                </h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button onclick="showAddModal()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg hover-scale flex items-center justify-center">
                        <i class="fas fa-plus mr-2"></i>
                        Add Variable
                    </button>
                    <button onclick="showArchiveModal()" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-4 rounded-lg hover-scale flex items-center justify-center">
                        <i class="fas fa-archive mr-2"></i>
                        Archive
                    </button>
                    <button onclick="showRestoreModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg hover-scale flex items-center justify-center">
                        <i class="fas fa-undo mr-2"></i>
                        Restore
                    </button>
                    <button onclick="saveChanges()" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg hover-scale flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i>
                        Save All
                    </button>
                </div>
            </div>
        </section>

        <!-- Variables Grid -->
        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Active Variables -->
            <section>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-list text-green-600 mr-2"></i>
                        Active Variables
                        <span class="ml-auto text-sm font-normal text-gray-500">Click to edit</span>
                    </h2>
                    <div id="activeVariables" class="space-y-3 max-h-96 overflow-y-auto">
                        <!-- Variables will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Archived Variables -->
            <section>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-archive text-orange-600 mr-2"></i>
                        Archived Variables
                        <span class="ml-auto text-sm font-normal text-gray-500">Hidden from config</span>
                    </h2>
                    <div id="archivedVariables" class="space-y-3 max-h-96 overflow-y-auto">
                        <!-- Archived variables will be loaded here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Health Status -->
        <footer class="mt-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-heartbeat text-red-600 mr-2"></i>
                    Health Status
                </h2>
                <div id="healthStatus" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Health indicators will be loaded here -->
                </div>
            </div>
        </footer>
    </div>

    <!-- Add Variable Modal -->
    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 fade-in">
            <h3 class="text-xl font-bold mb-4">Add New Variable</h3>
            <form id="addForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Variable Name</label>
                    <input type="text" id="newVarName" class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="e.g., NEW_API_KEY" required pattern="[A-Z_][A-Z0-9_]*">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Value</label>
                    <input type="text" id="newVarValue" class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Variable value" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="newVarCategory" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                        <option value="General">General</option>
                        <option value="API Configuration">API Configuration</option>
                        <option value="Security & Authentication">Security & Authentication</option>
                        <option value="Database & Cache URLs">Database & Cache URLs</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="newVarRequired" class="mr-2">
                    <label for="newVarRequired" class="text-sm font-medium text-gray-700">Required</label>
                </div>
                <div class="flex space-x-3">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg">
                        <i class="fas fa-plus mr-2"></i>Add Variable
                    </button>
                    <button type="button" onclick="hideModal('addModal')" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample data - in real implementation, this would come from the backend
        let variables = {
            active: [
                { name: 'IPQS_API_KEY', value: 'your-ipqs-key', category: 'Required API Keys', required: true },
                { name: 'REDIS_URL', value: 'redis://localhost:6379', category: 'Database & Cache URLs', required: false },
                { name: 'JWT_SECRET', value: 'your_jwt_secret_key_here', category: 'Security & Authentication', required: true },
                { name: 'TZ', value: 'UTC', category: 'Timezone Configuration', required: false },
                { name: 'ENABLE_MAIN_DASHBOARD', value: 'true', category: 'Dashboard Feature Flags', required: false }
            ],
            archived: [
                { name: 'OLD_API_KEY', value: 'deprecated-value', category: 'Legacy', required: false },
                { name: 'UNUSED_VAR', value: 'old-value', category: 'General', required: false }
            ]
        };

        function updateCounts() {
            document.getElementById('totalCount').textContent = variables.active.length + variables.archived.length;
            document.getElementById('activeCount').textContent = variables.active.length;
            document.getElementById('archivedCount').textContent = variables.archived.length;
        }

        function renderVariables() {
            const activeContainer = document.getElementById('activeVariables');
            const archivedContainer = document.getElementById('archivedVariables');

            activeContainer.innerHTML = variables.active.map(v => createVariableCard(v, false)).join('');
            archivedContainer.innerHTML = variables.archived.map(v => createVariableCard(v, true)).join('');

            updateCounts();
        }

        function createVariableCard(variable, isArchived) {
            const statusIcon = variable.required ? '<i class="fas fa-exclamation-circle text-red-500"></i>' : '<i class="fas fa-check-circle text-green-500"></i>';
            const statusClass = isArchived ? 'border-orange-200 bg-orange-50' : 'border-gray-200 hover:border-blue-300';
            
            return `
                <div class="border rounded-lg p-4 ${statusClass} hover-scale cursor-pointer" onclick="editVariable('${variable.name}', ${isArchived})">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <div class="flex items-center">
                                ${statusIcon}
                                <span class="font-mono font-semibold text-sm ml-2">${variable.name}</span>
                            </div>
                            <div class="text-xs text-gray-500 mt-1">${variable.category}</div>
                        </div>
                        <div class="flex items-center space-x-2">
                            ${isArchived ? 
                                `<button onclick="event.stopPropagation(); restoreVariable('${variable.name}')" class="text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-undo"></i>
                                </button>` :
                                `<button onclick="event.stopPropagation(); archiveVariable('${variable.name}')" class="text-orange-600 hover:text-orange-800">
                                    <i class="fas fa-archive"></i>
                                </button>`
                            }
                        </div>
                    </div>
                    <div class="mt-2 text-sm text-gray-700 font-mono truncate">${variable.value}</div>
                </div>
            `;
        }

        function showAddModal() {
            document.getElementById('addModal').classList.remove('hidden');
        }

        function hideModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        function archiveVariable(name) {
            const index = variables.active.findIndex(v => v.name === name);
            if (index !== -1) {
                const variable = variables.active.splice(index, 1)[0];
                variables.archived.push(variable);
                renderVariables();
                showNotification(`Archived ${name}`, 'orange');
            }
        }

        function restoreVariable(name) {
            const index = variables.archived.findIndex(v => v.name === name);
            if (index !== -1) {
                const variable = variables.archived.splice(index, 1)[0];
                variables.active.push(variable);
                renderVariables();
                showNotification(`Restored ${name}`, 'blue');
            }
        }

        function editVariable(name, isArchived) {
            const variable = isArchived ? 
                variables.archived.find(v => v.name === name) :
                variables.active.find(v => v.name === name);
            
            if (variable) {
                const newValue = prompt(`Edit value for ${variable.name}:`, variable.value);
                if (newValue !== null) {
                    variable.value = newValue;
                    renderVariables();
                    showNotification(`Updated ${name}`, 'green');
                }
            }
        }

        function saveChanges() {
            // In real implementation, this would save to the backend
            showNotification('Changes saved successfully!', 'green');
        }

        function showNotification(message, type) {
            const colors = {
                green: 'bg-green-500',
                blue: 'bg-blue-500',
                orange: 'bg-orange-500',
                red: 'bg-red-500'
            };

            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in`;
            notification.innerHTML = `<i class="fas fa-check-circle mr-2"></i>${message}`;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Form submission
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('newVarName').value;
            const value = document.getElementById('newVarValue').value;
            const category = document.getElementById('newVarCategory').value;
            const required = document.getElementById('newVarRequired').checked;

            variables.active.push({ name, value, category, required });
            renderVariables();
            hideModal('addModal');
            showNotification(`Added ${name}`, 'green');
            
            // Reset form
            this.reset();
        });

        // Initialize
        renderVariables();
    </script>
</body>
</html>
