<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier Intelligence System - Enhanced Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .glass-effect {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .carrier-card {
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .carrier-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
        }
        .status-online { background-color: #10b981; }
        .status-offline { background-color: #ef4444; }
        .status-warning { background-color: #f59e0b; }
        .carrier-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        .signal-bars {
            display: flex;
            align-items: flex-end;
            height: 20px;
            gap: 2px;
        }
        .signal-bar {
            width: 3px;
            background: #10b981;
            border-radius: 1px;
        }
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        .network-type-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        .coverage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
        }
        .coverage-cell {
            padding: 8px;
            text-align: center;
            border-radius: 6px;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Header -->
    <header class="glass-effect sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-6">
                    <button onclick="window.history.back()" class="flex items-center space-x-2 text-gray-400 hover:text-white transition-colors">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                        <span>Back to Dashboard</span>
                    </button>
                    <div class="flex items-center space-x-3">
                        <i data-lucide="wifi" class="w-8 h-8 text-blue-500"></i>
                        <h1 class="text-2xl font-bold">Carrier Intelligence System</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full status-online"></div>
                        <span class="text-sm">Live Data</span>
                    </div>
                    <select id="countryFilter" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-sm">
                        <option value="all">All Countries</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                    </select>
                    <button onclick="refreshCarrierData()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors text-sm">
                        <i data-lucide="refresh-cw" class="w-4 h-4 inline mr-2"></i>
                        Refresh
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Statistics Overview -->
        <section class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="glass-effect rounded-xl p-6">
                    <div class="flex items-center justify-between mb-2">
                        <i data-lucide="building" class="w-8 h-8 text-blue-500"></i>
                        <span class="text-2xl font-bold" id="totalCarriers">0</span>
                    </div>
                    <p class="text-gray-400 text-sm">Total Carriers</p>
                </div>
                <div class="glass-effect rounded-xl p-6">
                    <div class="flex items-center justify-between mb-2">
                        <i data-lucide="globe" class="w-8 h-8 text-green-500"></i>
                        <span class="text-2xl font-bold" id="activeNetworks">0</span>
                    </div>
                    <p class="text-gray-400 text-sm">Active Networks</p>
                </div>
                <div class="glass-effect rounded-xl p-6">
                    <div class="flex items-center justify-between mb-2">
                        <i data-lucide="users" class="w-8 h-8 text-purple-500"></i>
                        <span class="text-2xl font-bold" id="totalSubscribers">0M</span>
                    </div>
                    <p class="text-gray-400 text-sm">Total Subscribers</p>
                </div>
                <div class="glass-effect rounded-xl p-6">
                    <div class="flex items-center justify-between mb-2">
                        <i data-lucide="signal" class="w-8 h-8 text-orange-500"></i>
                        <span class="text-2xl font-bold" id="avgCoverage">0%</span>
                    </div>
                    <p class="text-gray-400 text-sm">Avg Coverage</p>
                </div>
            </div>
        </section>

        <!-- Carrier Grid -->
        <section class="mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold flex items-center">
                    <i data-lucide="grid" class="w-5 h-5 mr-2"></i>
                    Carrier Network Overview
                </h2>
                <div class="flex items-center space-x-4">
                    <input 
                        type="text" 
                        id="carrierSearch" 
                        placeholder="Search carriers..."
                        class="px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-sm"
                    >
                    <select id="networkTypeFilter" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-sm">
                        <option value="all">All Networks</option>
                        <option value="5g">5G</option>
                        <option value="4g">4G LTE</option>
                        <option value="3g">3G</option>
                    </select>
                </div>
            </div>
            
            <div id="carrierGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Carrier cards will be dynamically added here -->
            </div>
        </section>

        <!-- Detailed Analytics -->
        <section class="mb-8">
            <div class="glass-effect rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-6 flex items-center">
                    <i data-lucide="bar-chart" class="w-5 h-5 mr-2"></i>
                    Network Analytics
                </h2>
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Market Share Chart -->
                    <div>
                        <h3 class="text-lg font-medium mb-4">Market Share</h3>
                        <div class="chart-container">
                            <canvas id="marketShareChart"></canvas>
                        </div>
                    </div>
                    
                    <!-- Network Type Distribution -->
                    <div>
                        <h3 class="text-lg font-medium mb-4">Network Types</h3>
                        <div class="chart-container">
                            <canvas id="networkTypeChart"></canvas>
                        </div>
                    </div>
                    
                    <!-- Coverage Map -->
                    <div>
                        <h3 class="text-lg font-medium mb-4">Coverage by Region</h3>
                        <div class="chart-container">
                            <canvas id="coverageChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Carrier Details Modal -->
        <div id="carrierModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
            <div class="glass-effect rounded-xl p-6 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-semibold" id="modalCarrierName">Carrier Details</h3>
                    <button onclick="closeCarrierModal()" class="text-gray-400 hover:text-white">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <div id="modalContent">
                    <!-- Modal content will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Carrier Intelligence System
        class CarrierIntelligenceSystem {
            constructor() {
                this.carriers = [];
                this.filteredCarriers = [];
                this.charts = {};
                this.init();
            }

            init() {
                // Initialize Lucide icons
                lucide.createIcons();
                
                // Load carrier data
                this.loadCarrierData();
                
                // Set up event listeners
                this.setupEventListeners();
                
                // Initialize charts
                this.initializeCharts();
            }

            setupEventListeners() {
                // Search functionality
                document.getElementById('carrierSearch').addEventListener('input', (e) => {
                    this.filterCarriers();
                });
                
                // Country filter
                document.getElementById('countryFilter').addEventListener('change', () => {
                    this.filterCarriers();
                });
                
                // Network type filter
                document.getElementById('networkTypeFilter').addEventListener('change', () => {
                    this.filterCarriers();
                });
            }

                } catch (error) {

                    this.showNotification('Failed to load carrier data', 'error');

            }

            filterCarriers() {
                const searchTerm = document.getElementById('carrierSearch').value.toLowerCase();
                const countryFilter = document.getElementById('countryFilter').value;
                const networkTypeFilter = document.getElementById('networkTypeFilter').value;
                
                this.filteredCarriers = this.carriers.filter(carrier => {
                    const matchesSearch = carrier.name.toLowerCase().includes(searchTerm);
                    const matchesCountry = countryFilter === 'all' || carrier.country.toLowerCase() === countryFilter;
                    const matchesNetworkType = networkTypeFilter === 'all' || carrier.networkType === networkTypeFilter;
                    
                    return matchesSearch && matchesCountry && matchesNetworkType;
                });
                
                this.renderCarriers();
            }

            renderCarriers() {
                const grid = document.getElementById('carrierGrid');
                
                if (this.filteredCarriers.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i data-lucide="search-x" class="w-12 h-12 mx-auto mb-4 text-gray-500"></i>
                            <p class="text-gray-400">No carriers found matching your criteria</p>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }
                
                grid.innerHTML = this.filteredCarriers.map(carrier => `
                    <div class="carrier-card glass-effect rounded-xl p-6 cursor-pointer" onclick="showCarrierDetails(${carrier.id})">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="carrier-logo" style="background-color: ${carrier.logo.bg}; color: white;">
                                    ${carrier.logo.text}
                                </div>
                                <div>
                                    <h3 class="font-semibold text-lg">${carrier.name}</h3>
                                    <p class="text-sm text-gray-400">${carrier.type}</p>
                                </div>
                            </div>
                            <div class="w-3 h-3 rounded-full ${carrier.status === 'active' ? 'status-online' : 'status-warning'}"></div>
                        </div>
                        
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-400">Network</span>
                                <span class="network-type-badge ${this.getNetworkTypeClass(carrier.networkType)}">${carrier.networkType}</span>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-400">Subscribers</span>
                                <span class="font-medium">${carrier.subscribers}</span>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-400">Coverage</span>
                                <div class="flex items-center space-x-2">
                                    <div class="w-20 bg-gray-700 rounded-full h-2">
                                        <div class="h-2 rounded-full ${this.getCoverageColor(carrier.coverage)}" style="width: ${carrier.coverage}%"></div>
                                    </div>
                                    <span class="text-sm font-medium">${carrier.coverage}%</span>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-400">Market Share</span>
                                <span class="font-medium">${carrier.marketShare}%</span>
                            </div>
                        </div>
                        
                        <div class="mt-4 pt-4 border-t border-gray-700">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-400">${carrier.country}</span>
                                <button class="text-blue-400 hover:text-blue-300 text-sm">
                                    View Details â†’
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // Re-initialize icons
                setTimeout(() => lucide.createIcons(), 100);
            }

            updateStatistics() {
                const totalCarriers = this.carriers.length;
                const activeNetworks = this.carriers.filter(c => c.status === 'active').length;
                const totalSubscribers = this.carriers.reduce((sum, c) => {
                    const subs = parseFloat(c.subscribers.replace('M', ''));
                    return sum + subs;
                }, 0);
                const avgCoverage = Math.round(this.carriers.reduce((sum, c) => sum + c.coverage, 0) / this.carriers.length);
                
                document.getElementById('totalCarriers').textContent = totalCarriers;
                document.getElementById('activeNetworks').textContent = activeNetworks;
                document.getElementById('totalSubscribers').textContent = `${totalSubscribers.toFixed(1)}M`;
                document.getElementById('avgCoverage').textContent = `${avgCoverage}%`;
            }

            initializeCharts() {
                // Market Share Chart
                const marketShareCtx = document.getElementById('marketShareChart').getContext('2d');
                this.charts.marketShare = new Chart(marketShareCtx, {
                    type: 'doughnut',
                    data: {
                        labels: this.carriers.map(c => c.name),
                        datasets: [{
                            data: this.carriers.map(c => c.marketShare),
                            backgroundColor: [
                                '#ef4444', '#3b82f6', '#3b82f6', '#3b82f6', '#3b82f6', '#3b82f6'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: { color: '#3b82f6', font: { size: 10 } }
                            }
                        }
                    }
                });

                // Network Type Chart
                const networkTypeCtx = document.getElementById('networkTypeChart').getContext('2d');
                const networkTypes = {};
                this.carriers.forEach(c => {
                    networkTypes[c.networkType] = (networkTypes[c.networkType] || 0) + 1;
                });
                
                this.charts.networkType = new Chart(networkTypeCtx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(networkTypes),
                        datasets: [{
                            data: Object.values(networkTypes),
                            backgroundColor: ['#10b981', '#3b82f6', '#f59e0b'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: { color: '#3b82f6' }
                            }
                        }
                    }
                });

                // Coverage Chart
                const coverageCtx = document.getElementById('coverageChart').getContext('2d');
                this.charts.coverage = new Chart(coverageCtx, {
                    type: 'bar',
                    data: {
                        labels: this.carriers.map(c => c.name.split(' ')[0]),
                        datasets: [{
                            label: 'Coverage %',
                            data: this.carriers.map(c => c.coverage),
                            backgroundColor: '#3b82f6',
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                ticks: { color: '#3b82f6' },
                                grid: { color: 'rgba(156, 163, 175, 0.1)' }
                            },
                            x: {
                                ticks: { color: '#3b82f6', font: { size: 10 } },
                                grid: { display: false }
                            }
                        }
                    }
                });
            }

            updateCharts() {
                if (this.charts.marketShare) {
                    this.charts.marketShare.data.labels = this.carriers.map(c => c.name);
                    this.charts.marketShare.data.datasets[0].data = this.carriers.map(c => c.marketShare);
                    this.charts.marketShare.update();
                }
            }

            getNetworkTypeClass(type) {
                const classes = {
                    '5G': 'bg-green-600 text-white',
                    '4G LTE': 'bg-blue-600 text-white',
                    '4G': 'bg-blue-600 text-white',
                    '3G': 'bg-yellow-600 text-white'
                };
                return classes[type] || 'bg-gray-600 text-white';
            }

            getCoverageColor(coverage) {
                if (coverage >= 95) return 'bg-green-500';
                if (coverage >= 85) return 'bg-blue-500';
                if (coverage >= 75) return 'bg-yellow-500';
                return 'bg-red-500';
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `fixed top-20 right-4 px-4 py-3 rounded-lg shadow-lg z-50 transform transition-all duration-300 translate-x-full`;
                
                const colors = {
                    success: 'bg-green-600 text-white',
                    error: 'bg-red-600 text-white',
                    warning: 'bg-yellow-600 text-white',
                    info: 'bg-blue-600 text-white'
                };
                
                notification.className += ` ${colors[type]}`;
                notification.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <i data-lucide="${type === 'success' ? 'check-circle' : type === 'error' ? 'x-circle' : 'info'}" class="w-5 h-5"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                document.body.appendChild(notification);
                lucide.createIcons();
                
                setTimeout(() => {
                    notification.classList.remove('translate-x-full');
                    notification.classList.add('translate-x-0');
                }, 100);
                
                setTimeout(() => {
                    notification.classList.add('translate-x-full');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Carrier Details Modal
        function showCarrierDetails(carrierId) {
            const system = window.carrierSystem;
            const carrier = system.carriers.find(c => c.id === carrierId);
            
            if (!carrier) return;
            
            document.getElementById('modalCarrierName').textContent = carrier.name;
            
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Basic Information -->
                    <div>
                        <h4 class="font-semibold mb-4">Basic Information</h4>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Type:</span>
                                <span>${carrier.type}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Country:</span>
                                <span>${carrier.country}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Founded:</span>
                                <span>${carrier.founded}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Headquarters:</span>
                                <span>${carrier.headquarters}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Status:</span>
                                <span class="px-2 py-1 rounded text-xs ${carrier.status === 'active' ? 'bg-green-600 text-white' : 'bg-yellow-600 text-white'}">${carrier.status}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Network Information -->
                    <div>
                        <h4 class="font-semibold mb-4">Network Information</h4>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Network Type:</span>
                                <span class="network-type-badge ${system.getNetworkTypeClass(carrier.networkType)}">${carrier.networkType}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Subscribers:</span>
                                <span>${carrier.subscribers}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Market Share:</span>
                                <span>${carrier.marketShare}%</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Coverage:</span>
                                <span>${carrier.coverage}%</span>
                            </div>
                            <div>
                                <span class="text-gray-400">Networks:</span>
                                <div class="flex flex-wrap gap-2 mt-2">
                                    ${carrier.networks.map(n => `<span class="px-2 py-1 bg-gray-700 rounded text-xs">${n}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Coverage Map -->
                    <div>
                        <h4 class="font-semibold mb-4">Coverage by Region</h4>
                        <div class="coverage-grid">
                            ${Object.entries(carrier.coverageMap).map(([region, coverage]) => `
                                <div class="coverage-cell ${system.getCoverageColor(coverage).replace('bg-', 'bg-opacity-20 bg-')}">
                                    <div class="font-medium">${region}</div>
                                    <div class="text-lg">${coverage}%</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <!-- Services -->
                    <div>
                        <h4 class="font-semibold mb-4">Services</h4>
                        <div class="space-y-2">
                            ${carrier.services.map(service => `
                                <div class="flex items-center space-x-2">
                                    <i data-lucide="check-circle" class="w-4 h-4 text-green-500"></i>
                                    <span>${service}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('carrierModal').classList.remove('hidden');
            setTimeout(() => lucide.createIcons(), 100);
        }

        function closeCarrierModal() {
            document.getElementById('carrierModal').classList.add('hidden');
        }

        function refreshCarrierData() {
            const system = window.carrierSystem;
            system.showNotification('Refreshing carrier data...', 'info');
            
            setTimeout(() => {
                system.loadCarrierData();
                system.showNotification('Carrier data refreshed successfully', 'success');
            }, 1000);
        }

        // Initialize the system when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.carrierSystem = new CarrierIntelligenceSystem();
        });
    </script>
</body>
</html>
