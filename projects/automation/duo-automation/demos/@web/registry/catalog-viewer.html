                    grid.style.display = 'grid';

        function updateStats() {
            const stats = {
                total: currentItems.length,
                categories: {},
                statuses: {},
                active: currentItems.filter(item => item.status === 'active').length
            };

            currentItems.forEach(item => {
                stats.categories[item.category] = (stats.categories[item.category] || 0) + 1;
                stats.statuses[item.status] = (stats.statuses[item.status] || 0) + 1;
            });

            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Total Items</div>
                </div>

                    <div class="stat-value">${stats.active}</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-card">

                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${currentItems.reduce((sum, item) => sum + item.metrics.stars, 0)}</div>
                    <div class="stat-label">Total Stars</div>
                </div>

        }

        function performSearch() {
            const searchText = document.getElementById('search-text').value.toLowerCase();
            const category = document.getElementById('search-category').value;
            const status = document.getElementById('search-status').value;
            const visibility = document.getElementById('search-visibility').value;

            let filtered = catalogData.filter(item => {
                if (searchText && !(
                    item.name.toLowerCase().includes(searchText) ||
                    item.description.toLowerCase().includes(searchText) ||
                    item.type.toLowerCase().includes(searchText)
                )) {
                    return false;
                }

                if (category && item.category !== category) {
                    return false;
                }

                if (status && item.status !== status) {
                    return false;
                }

                if (visibility && item.visibility !== visibility) {
                    return false;
                }

                return true;
            });

            currentItems = filtered;
            displayItems(currentItems);
            updateStats();
        }

        function clearSearch() {
            document.getElementById('search-text').value = '';
            document.getElementById('search-category').value = '';
            document.getElementById('search-status').value = '';
            document.getElementById('search-visibility').value = '';
            
            currentItems = [...catalogData];
            displayItems(currentItems);
            updateStats();
        }

        function displayCrossReferences(itemId, crossRefs) {

        // Load cross-reference counts for all items
        async function loadCrossReferenceCounts() {
            const items = currentItems;
            for (const item of items) {
                try {
                    const crossRefs = await getCrossReferences(item.id);
                    const countElement = document.getElementById(`crossref-${item.id}`);
                    if (countElement) {
                        countElement.textContent = `üîó ${crossRefs.crossReferences.length}`;
                    }
                } catch (error) {
                    const countElement = document.getElementById(`crossref-${item.id}`);
                    if (countElement) {
                        countElement.textContent = 'üîó 0';
                    }
                }
            }
        }

        // Close modal on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on background click
        document.getElementById('detail-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
