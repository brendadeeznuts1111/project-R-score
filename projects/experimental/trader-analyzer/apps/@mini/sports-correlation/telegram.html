<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Graph Engine: Sports Correlation</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      padding: 20px;
      min-height: 100vh;
    }
    .button {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background: rgba(255,255,255,0.3);
    }
    .metric {
      background: rgba(255,255,255,0.1);
      padding: 16px;
      border-radius: 12px;
      margin: 12px 0;
    }
    .metric-value {
      font-size: 32px;
      font-weight: bold;
    }
    .metric-label {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÄ Sports Correlation</h1>
    <p>Real-time anomaly detection across sports</p>
    
    <div class="metric">
      <div class="metric-value" id="anomaly-count">0</div>
      <div class="metric-label">Active Anomalies</div>
    </div>
    
    <div class="metric">
      <div class="metric-value" id="detection-time">42ms</div>
      <div class="metric-label">Avg Detection Time</div>
    </div>
    
    <button class="button" onclick="runDemo()">‚ñ∂Ô∏è Run Live Demo</button>
    <button class="button" onclick="viewBenchmarks()">üìä View Benchmarks</button>
    <button class="button" onclick="openRegistry()">üì¶ Open Registry</button>
    <button class="button" onclick="submitRFC()">üìù Submit RFC</button>
  </div>
  
  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand(); // Expand to full height
    
    // Load real-time data
    async function loadMetrics() {
      try {
        const response = await fetch('https://api.graph-engine.yourcompany.com/sports-correlation/metrics');
        const data = await response.json();
        
        document.getElementById('anomaly-count').textContent = data.activeAnomalies;
        document.getElementById('detection-time').textContent = data.avgDetectionTime + 'ms';
      } catch (err) {
        console.error('Failed to load metrics:', err);
      }
    }
    
    // Load every 5 seconds
    loadMetrics();
    setInterval(loadMetrics, 5000);
    
    // Actions
    async function runDemo() {
      tg.showLoading();
      
      try {
        const response = await fetch('https://api.graph-engine.yourcompany.com/sports-correlation/demo');
        const result = await response.json();
        
        tg.showAlert(`‚úÖ Demo Complete!\n\nDetected ${result.anomalies.length} anomalies\nTop confidence: ${result.topConfidence}`);
      } catch (err) {
        tg.showAlert(`‚ùå Demo Failed: ${err.message}`);
      } finally {
        tg.hideLoading();
      }
    }
    
    function viewBenchmarks() {
      tg.openLink('https://registry.internal.yourcompany.com/mini-apps/sports-correlation/benchmarks');
    }
    
    function openRegistry() {
      tg.openLink('https://registry.internal.yourcompany.com/package/@graph/layer4');
    }
    
    function submitRFC() {
      tg.openLink('https://registry.internal.yourcompany.com/rfcs/new?package=@graph/layer4');
    }
    
    // Handle back button
    tg.onEvent('backButtonClicked', () => {
      tg.close();
    });
  </script>
</body>
</html>
