# Branch Protection
branch_protection:
  main:
    required_status_checks:
      strict: true
      contexts:
        - "test"
        - "lint"
        - "typecheck"
    enforce_admins: true
    required_pull_request_reviews:
      dismiss_stale_reviews: true
      require_code_owner_reviews: true
    restrictions:
      users: []
      teams: ["maintainers"]
  
  develop:
    required_status_checks:
      strict: true
      contexts:
        - "test"
        - "lint"
    required_pull_request_reviews:
      dismiss_stale_reviews: true
      require_code_owner_reviews: false