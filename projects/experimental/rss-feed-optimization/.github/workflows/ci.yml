name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        bun-version: [1.1.30]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ matrix.bun-version }}
        
    - name: Install dependencies
      run: bun install
      
    - name: Run linting
      run: bun run lint
      
    - name: Run type checking
      run: bun run typecheck
      
    - name: Run tests
      run: bun test
      
    - name: Run performance benchmarks
      run: bun run benchmark
      
    - name: Build project
      run: bun run build
      
  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.1.30
        
    - name: Install dependencies
      run: bun install
      
    - name: Run security audit
      run: bun run audit
      
    - name: Check for vulnerabilities
      run: bun run security:check
      
  deploy-preview:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.1.30
        
    - name: Install dependencies
      run: bun install
      
    - name: Build preview
      run: bun run build
      
    - name: Deploy to preview environment
      run: |
        echo "Preview deployment would happen here"
        # Add your preview deployment logic here
        
  deploy-production:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.1.30
        
    - name: Install dependencies
      run: bun install
      
    - name: Build production
      run: bun run build
      
    - name: Deploy to production
      run: |
        echo "Production deployment would happen here"
        # Add your production deployment logic here
      env:
        DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}