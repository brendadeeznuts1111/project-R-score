
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bun MCP Registry Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <style>
      /* Custom Scrollbar for a 'tech' feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a338;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(226, 232, 240, 0.8);
      }
      
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Polish: Cyber Grid Background */
      .cyber-grid {
        background-image: linear-gradient(rgba(15, 23, 42, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(15, 23, 42, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .dark .cyber-grid {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }

      /* Polish: CRT Scanlines */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
      }

      /* Polish: Glitch Animation */
      @keyframes glitch-anim {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      .glitch {
        animation: glitch-anim 0.2s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: #ef4444;
        text-shadow: 2px 0 #00fff9, -2px 0 #ff00c1;
      }

      /* Polish: AI Context Halo */
      .ai-halo {
        box-shadow: 0 0 25px 5px rgba(99, 102, 241, 0.15);
        border-color: rgba(99, 102, 241, 0.5) !important;
        animation: pulse-halo 3s infinite;
      }
      .dark .ai-halo {
        box-shadow: 0 0 35px 5px rgba(99, 102, 241, 0.25);
        border-color: rgba(99, 102, 241, 0.7) !important;
      }
      @keyframes pulse-halo {
        0%, 100% { box-shadow: 0 0 25px 5px rgba(99, 102, 241, 0.15); }
        50% { box-shadow: 0 0 35px 10px rgba(99, 102, 241, 0.25); }
      }

      /* Telemetry Value Polish */
      .telemetry-value {
        font-variant-numeric: tabular-nums;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        text-shadow: 0 0 8px rgba(14, 165, 233, 0.3);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "zod": "https://esm.sh/zod@3.20.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-200 font-sans antialiased overflow-hidden transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
