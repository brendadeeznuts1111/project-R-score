# Minimal test configuration
version = "2.4.1"
tier = "hardened"
runtime = "bun-1.3.6_STABLE"
global_pops = 300

[performance]
bundle_size_kb = 9.64
p99_response_ms = 10.8
cold_start_ms = 0
search_acceleration = "SIMD-ES2023"

[security]
profile = "Strict-Hardened"
rfc_compliance = 6265
cookie_partitioning = true
http_only = true

[[servers]]
name = "test-server"
description = "Test server for minimal config"
protocol = "workspace"
transport = "stdio"
command = "bun"
args = ["run", "test.ts"]
enabled = true

[[routes]]
pattern = "/test/:id"
target = "test-server"
method = "GET"
description = "Test route for minimal config"
enabled = true

[edge]
failover_threshold_ms = 200
avg_latency_target_ms = 11.2
connection_pooling = "reuse_fixed"
keep_alive = true

[instrumentation]
logging_enabled = true
log_level = "info"
metrics_enabled = true
tracing_enabled = true
health_checks_enabled = true

[instrumentation.logger]
format = "json"
timestamp = true
include_pid = true

[instrumentation.metrics]
provider = "native"
export_interval_ms = 5000
include_runtime = true
