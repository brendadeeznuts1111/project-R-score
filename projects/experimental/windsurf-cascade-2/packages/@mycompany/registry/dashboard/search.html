<!DOCTYPE html>
<html>
<head>
  <title>Package Search - Enhanced Registry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #00ff00;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #00ff00, #00ffff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .search-section {
      background: rgba(17, 17, 17, 0.9);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
    }
    
    .search-form {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .search-input {
      flex: 1;
      padding: 1rem;
      background: #0a0a0a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #00ff00;
      font-family: monospace;
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }
    
    .search-button {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #00ff00, #00ffff);
      border: none;
      border-radius: 8px;
      color: #000;
      font-family: monospace;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 255, 0, 0.3);
    }
    
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .filter-label {
      color: #aaa;
      font-size: 0.9rem;
    }
    
    .filter-select, .filter-input {
      padding: 0.5rem;
      background: #0a0a0a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #00ff00;
      font-family: monospace;
    }
    
    .filter-select:focus, .filter-input:focus {
      outline: none;
      border-color: #00ff00;
    }
    
    .results-section {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 2rem;
    }
    
    .facets {
      background: rgba(17, 17, 17, 0.9);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      height: fit-content;
      position: sticky;
      top: 2rem;
    }
    
    .facet-group {
      margin-bottom: 1.5rem;
    }
    
    .facet-title {
      color: #00ffff;
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    
    .facet-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3rem 0;
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 4px;
    }
    
    .facet-item:hover {
      background: rgba(0, 255, 0, 0.1);
      padding-left: 0.5rem;
    }
    
    .facet-count {
      color: #666;
      font-size: 0.8rem;
    }
    
    .results {
      min-height: 400px;
    }
    
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }
    
    .results-count {
      color: #aaa;
    }
    
    .sort-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    
    .sort-select {
      padding: 0.5rem;
      background: #0a0a0a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #00ff00;
      font-family: monospace;
    }
    
    .package-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .package-card {
      background: rgba(17, 17, 17, 0.9);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .package-card:hover {
      border-color: #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      transform: translateY(-2px);
    }
    
    .package-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }
    
    .package-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffff;
    }
    
    .package-version {
      color: #666;
      font-size: 0.9rem;
    }
    
    .package-description {
      color: #aaa;
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    
    .package-meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      font-size: 0.8rem;
      color: #666;
    }
    
    .package-author {
      color: #00ff00;
    }
    
    .package-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }
    
    .tag {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff;
      border-radius: 4px;
      padding: 0.2rem 0.5rem;
      font-size: 0.7rem;
      color: #00ffff;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }
    
    .page-button {
      padding: 0.5rem 1rem;
      background: #0a0a0a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #00ff00;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .page-button:hover {
      border-color: #00ff00;
    }
    
    .page-button.active {
      background: #00ff00;
      color: #000;
    }
    
    .page-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .suggestions {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #333;
    }
    
    .suggestion-title {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    
    .suggestion-list {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .suggestion {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      color: #00ff00;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .suggestion:hover {
      background: rgba(0, 255, 0, 0.2);
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: #aaa;
    }
    
    .no-results {
      text-align: center;
      padding: 2rem;
      color: #666;
    }
    
    .stats-bar {
      background: rgba(17, 17, 17, 0.9);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-around;
      text-align: center;
    }
    
    .stat-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffff;
    }
    
    .stat-label {
      color: #aaa;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Package Search</h1>
    
    <!-- Statistics Bar -->
    <div class="stats-bar" id="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="total-packages">--</div>
        <div class="stat-label">Total Packages</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="total-downloads">--</div>
        <div class="stat-label">Total Downloads</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="unique-authors">--</div>
        <div class="stat-label">Authors</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="unique-tags">--</div>
        <div class="stat-label">Tags</div>
      </div>
    </div>
    
    <!-- Search Section -->
    <div class="search-section">
      <form class="search-form" id="search-form">
        <input 
          type="text" 
          class="search-input" 
          id="search-input" 
          placeholder="Search packages by name, description, keywords..."
          autocomplete="off"
        >
        <button type="submit" class="search-button">Search</button>
      </form>
      
      <div class="filters">
        <div class="filter-group">
          <label class="filter-label">Author</label>
          <input type="text" class="filter-input" id="filter-author" placeholder="Filter by author">
        </div>
        <div class="filter-group">
          <label class="filter-label">Tag</label>
          <input type="text" class="filter-input" id="filter-tag" placeholder="Filter by tag">
        </div>
        <div class="filter-group">
          <label class="filter-label">License</label>
          <select class="filter-select" id="filter-license">
            <option value="">All Licenses</option>
            <option value="MIT">MIT</option>
            <option value="Apache-2.0">Apache-2.0</option>
            <option value="GPL-3.0">GPL-3.0</option>
            <option value="BSD-3-Clause">BSD-3-Clause</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Keyword</label>
          <input type="text" class="filter-input" id="filter-keyword" placeholder="Filter by keyword">
        </div>
      </div>
    </div>
    
    <!-- Results Section -->
    <div class="results-section">
      <!-- Facets Sidebar -->
      <div class="facets" id="facets">
        <div class="facet-group">
          <div class="facet-title">Authors</div>
          <div id="author-facets"></div>
        </div>
        <div class="facet-group">
          <div class="facet-title">Tags</div>
          <div id="tag-facets"></div>
        </div>
        <div class="facet-group">
          <div class="facet-title">Licenses</div>
          <div id="license-facets"></div>
        </div>
      </div>
      
      <!-- Results -->
      <div class="results">
        <div class="results-header">
          <div class="results-count" id="results-count">Loading...</div>
          <div class="sort-controls">
            <label>Sort:</label>
            <select class="sort-select" id="sort-select">
              <option value="relevance">Relevance</option>
              <option value="name">Name</option>
              <option value="updated">Updated</option>
              <option value="published">Published</option>
              <option value="downloads">Downloads</option>
              <option value="size">Size</option>
            </select>
            <select class="sort-select" id="order-select">
              <option value="desc">Desc</option>
              <option value="asc">Asc</option>
            </select>
          </div>
        </div>
        
        <div class="package-list" id="package-list">
          <div class="loading">Loading packages...</div>
        </div>
        
        <div class="pagination" id="pagination"></div>
        
        <div class="suggestions" id="suggestions" style="display: none;">
          <div class="suggestion-title">Suggestions:</div>
          <div class="suggestion-list" id="suggestion-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Search state
    let currentPage = 1;
    let currentQuery = '';
    let currentFilters = {};
    let currentSort = 'relevance';
    let currentOrder = 'desc';
    let totalResults = 0;
    let pageSize = 20;

    // Initialize search page
    function initSearchPage() {
      loadStatistics();
      loadPopularPackages();
      setupEventListeners();
    }

    // Load search statistics
    async function loadStatistics() {
      try {
        const response = await fetch('/_api/search/stats');
        if (response.ok) {
          const stats = await response.json();
          document.getElementById('total-packages').textContent = stats.totalPackages.toLocaleString();
          document.getElementById('total-downloads').textContent = formatNumber(stats.totalDownloads);
          document.getElementById('unique-authors').textContent = stats.uniqueAuthors.toLocaleString();
          document.getElementById('unique-tags').textContent = stats.uniqueTags.toLocaleString();
        }
      } catch (error) {
        console.error('Failed to load statistics:', error);
      }
    }

    // Load popular packages for initial display
    async function loadPopularPackages() {
      try {
        const response = await fetch('/_api/search/popular?limit=10');
        if (response.ok) {
          const packages = await response.json();
          displayPackages(packages);
          updateResultsCount(packages.length, packages.length);
        }
      } catch (error) {
        console.error('Failed to load popular packages:', error);
        document.getElementById('package-list').innerHTML = '<div class="no-results">Failed to load packages</div>';
      }
    }

    // Setup event listeners
    function setupEventListeners() {
      // Search form
      document.getElementById('search-form').addEventListener('submit', (e) => {
        e.preventDefault();
        performSearch();
      });

      // Real-time search (debounced)
      let searchTimeout;
      document.getElementById('search-input').addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          if (e.target.value.trim()) {
            performSearch();
          }
        }, 300);
      });

      // Filters
      ['filter-author', 'filter-tag', 'filter-license', 'filter-keyword'].forEach(id => {
        document.getElementById(id).addEventListener('change', performSearch);
      });

      // Sort controls
      document.getElementById('sort-select').addEventListener('change', (e) => {
        currentSort = e.target.value;
        performSearch();
      });

      document.getElementById('order-select').addEventListener('change', (e) => {
        currentOrder = e.target.value;
        performSearch();
      });
    }

    // Perform search
    async function performSearch(page = 1) {
      currentPage = page;
      currentQuery = document.getElementById('search-input').value.trim();
      
      // Build filters
      currentFilters = {
        author: document.getElementById('filter-author').value.trim() || undefined,
        tag: document.getElementById('filter-tag').value.trim() || undefined,
        license: document.getElementById('filter-license').value || undefined,
        keyword: document.getElementById('filter-keyword').value.trim() || undefined
      };

      // Remove undefined filters
      Object.keys(currentFilters).forEach(key => {
        if (currentFilters[key] === undefined) {
          delete currentFilters[key];
        }
      });

      // Show loading
      document.getElementById('package-list').innerHTML = '<div class="loading">Searching...</div>';

      try {
        const params = new URLSearchParams({
          q: currentQuery,
          page: currentPage.toString(),
          pageSize: pageSize.toString(),
          sort: currentSort,
          order: currentOrder,
          ...currentFilters
        });

        const response = await fetch(`/_api/search?${params}`);
        if (response.ok) {
          const results = await response.json();
          displaySearchResults(results);
        } else {
          throw new Error('Search failed');
        }
      } catch (error) {
        console.error('Search error:', error);
        document.getElementById('package-list').innerHTML = '<div class="no-results">Search failed. Please try again.</div>';
      }
    }

    // Display search results
    function displaySearchResults(results) {
      totalResults = results.total;
      
      // Display packages
      displayPackages(results.packages);
      
      // Update results count
      updateResultsCount(results.packages.length, results.total);
      
      // Display facets
      displayFacets(results.facets);
      
      // Display pagination
      displayPagination();
      
      // Display suggestions
      displaySuggestions(results.suggestions);
    }

    // Display packages
    function displayPackages(packages) {
      const container = document.getElementById('package-list');
      
      if (packages.length === 0) {
        container.innerHTML = '<div class="no-results">No packages found</div>';
        return;
      }

      container.innerHTML = packages.map(pkg => `
        <div class="package-card" onclick="viewPackage('${pkg.name}')">
          <div class="package-header">
            <div>
              <div class="package-name">${pkg.name}</div>
              <div class="package-version">v${pkg.version}</div>
            </div>
            <div class="package-meta">
              <span>üì• ${formatNumber(pkg.downloads)}</span>
              <span>üì¶ ${formatBytes(pkg.size)}</span>
            </div>
          </div>
          <div class="package-description">${pkg.description || 'No description available'}</div>
          <div class="package-meta">
            <span class="package-author">üë§ ${pkg.author}</span>
            <span>üìÖ ${new Date(pkg.updated).toLocaleDateString()}</span>
            <span>üìÑ ${pkg.license}</span>
          </div>
          ${pkg.tags.length > 0 ? `
            <div class="package-tags">
              ${pkg.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    // Display facets
    function displayFacets(facets) {
      // Authors
      const authorFacets = document.getElementById('author-facets');
      authorFacets.innerHTML = facets.authors.slice(0, 10).map(author => `
        <div class="facet-item" onclick="applyFilter('author', '${author.name}')">
          <span>${author.name}</span>
          <span class="facet-count">${author.count}</span>
        </div>
      `).join('');

      // Tags
      const tagFacets = document.getElementById('tag-facets');
      tagFacets.innerHTML = facets.tags.slice(0, 15).map(tag => `
        <div class="facet-item" onclick="applyFilter('tag', '${tag.name}')">
          <span>${tag.name}</span>
          <span class="facet-count">${tag.count}</span>
        </div>
      `).join('');

      // Licenses
      const licenseFacets = document.getElementById('license-facets');
      licenseFacets.innerHTML = facets.licenses.map(license => `
        <div class="facet-item" onclick="applyFilter('license', '${license.name}')">
          <span>${license.name}</span>
          <span class="facet-count">${license.count}</span>
        </div>
      `).join('');
    }

    // Display pagination
    function displayPagination() {
      const container = document.getElementById('pagination');
      const totalPages = Math.ceil(totalResults / pageSize);
      
      if (totalPages <= 1) {
        container.innerHTML = '';
        return;
      }

      let pagination = [];
      
      // Previous button
      pagination.push(`
        <button class="page-button" ${currentPage === 1 ? 'disabled' : ''} onclick="performSearch(${currentPage - 1})">
          Previous
        </button>
      `);

      // Page numbers
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);
      
      for (let i = startPage; i <= endPage; i++) {
        pagination.push(`
          <button class="page-button ${i === currentPage ? 'active' : ''}" onclick="performSearch(${i})">
            ${i}
          </button>
        `);
      }

      // Next button
      pagination.push(`
        <button class="page-button" ${currentPage === totalPages ? 'disabled' : ''} onclick="performSearch(${currentPage + 1})">
          Next
        </button>
      `);

      container.innerHTML = pagination.join('');
    }

    // Display suggestions
    function displaySuggestions(suggestions) {
      const container = document.getElementById('suggestions');
      const list = document.getElementById('suggestion-list');
      
      if (!suggestions || suggestions.length === 0) {
        container.style.display = 'none';
        return;
      }

      container.style.display = 'block';
      list.innerHTML = suggestions.map(suggestion => `
        <span class="suggestion" onclick="applySuggestion('${suggestion}')">${suggestion}</span>
      `).join('');
    }

    // Apply filter
    function applyFilter(type, value) {
      document.getElementById(`filter-${type}`).value = value;
      performSearch();
    }

    // Apply suggestion
    function applySuggestion(suggestion) {
      document.getElementById('search-input').value = suggestion;
      performSearch();
    }

    // View package details
    function viewPackage(packageName) {
      // This could open a modal or navigate to package details page
      console.log('View package:', packageName);
      alert(`Package details for ${packageName}\n\nThis would open a detailed view of the package.`);
    }

    // Update results count
    function updateResultsCount(count, total) {
      const countElement = document.getElementById('results-count');
      if (total > count) {
        countElement.textContent = `Showing ${count} of ${total.toLocaleString()} packages`;
      } else {
        countElement.textContent = `${total.toLocaleString()} packages`;
      }
    }

    // Utility functions
    function formatNumber(num) {
      if (num >= 1000000) {
        return (num / 1000000).toFixed(1) + 'M';
      } else if (num >= 1000) {
        return (num / 1000).toFixed(1) + 'K';
      }
      return num.toLocaleString();
    }

    function formatBytes(bytes) {
      if (bytes >= 1024 * 1024) {
        return (bytes / (1024 * 1024)).toFixed(1) + 'MB';
      } else if (bytes >= 1024) {
        return (bytes / 1024).toFixed(1) + 'KB';
      }
      return bytes + 'B';
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initSearchPage);
  </script>
</body>
</html>
