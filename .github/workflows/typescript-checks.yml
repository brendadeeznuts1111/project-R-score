name: TypeScript Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  type-check-ci:
    name: Type Check (CI Scope)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run CI Type Check
        run: bun run type-check:ci

  type-check-full:
    name: Type Check (Full Scope)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Full Type Check
        run: bun run type-check:full
