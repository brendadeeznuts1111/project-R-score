name: Repo Hygiene

on:
  pull_request:
  push:
    branches:
      - main
      - feat/**
      - codex/**

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install
        run: bun install --frozen-lockfile

      - name: Run Repo Hygiene
        run: bun run hygiene
