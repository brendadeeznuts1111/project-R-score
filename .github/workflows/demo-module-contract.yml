name: demo-module-contract

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - "feat/**"
      - "codex/**"

jobs:
  validate-demo-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.10"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate demo module contract
        run: bun run ci:demo:contract

