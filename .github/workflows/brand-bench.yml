name: brand-bench

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  brand-bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install
        run: bun install --frozen-lockfile

      - name: Run Brand Benchmark
        run: bun run brand:bench:run --iterations=3000 --warmup=300

      - name: Evaluate Brand Benchmark (warn mode)
        continue-on-error: true
        run: bun run brand:bench:evaluate

      - name: Upload Brand Bench Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: brand-bench-artifacts
          if-no-files-found: warn
          path: |
            reports/brand-bench/*.json
            reports/brand-bench/profiles/*.cpuprofile
