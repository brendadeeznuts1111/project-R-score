<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <style>
        body {
            font-family: monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .loading { background: #3b82f6; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üîê Dashboard Connection Test</h1>
    <div id="status" class="status loading">Testing connection...</div>
    <div class="spinner" id="spinner" style="display: none;"></div>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const spinnerDiv = document.getElementById('spinner');
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test API connection
                spinnerDiv.style.display = 'block';
                statusDiv.textContent = 'Testing API connection...';
                statusDiv.className = 'status loading';
                
                const response = await fetch('http://localhost:3333/api/tenants');
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.textContent = '‚úÖ API Connection Successful';
                    statusDiv.className = 'status success';
                    spinnerDiv.style.display = 'none';
                    
                    resultsDiv.innerHTML = `
                        <h3>‚úÖ Dashboard Components Working:</h3>
                        <ul>
                            <li>‚úÖ API Server (localhost:3333) - Connected</li>
                            <li>‚úÖ Tenants Endpoint: ${data.tenants.join(', ')}</li>
                            <li>‚úÖ Spinner Animation: Working</li>
                            <li>‚úÖ JavaScript: No errors</li>
                            <li>‚úÖ CSS Styling: Applied</li>
                        </ul>
                        <h3>üåê Access Full Dashboard:</h3>
                        <p><a href="http://localhost:3001/multi-tenant-dashboard.html" style="color: #00ff88;">http://localhost:3001/multi-tenant-dashboard.html</a></p>
                    `;
                } else {
                    throw new Error('API response not ok');
                }
                
            } catch (error) {
                statusDiv.textContent = '‚ùå Connection Failed: ' + error.message;
                statusDiv.className = 'status error';
                spinnerDiv.style.display = 'none';
                
                resultsDiv.innerHTML = `
                    <h3>‚ùå Troubleshooting:</h3>
                    <ul>
                        <li>Check if API server is running on port 3333</li>
                        <li>Check if dashboard server is running on port 3001</li>
                        <li>Check browser console for JavaScript errors</li>
                        <li>Try refreshing the page</li>
                    </ul>
                `;
            }
        }
        
        // Test on load
        testConnection();
        
        // Test every 5 seconds
        setInterval(testConnection, 5000);
    </script>
</body>
</html>
