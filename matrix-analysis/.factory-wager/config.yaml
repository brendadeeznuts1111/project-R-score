---
api:
  registry:
    token: ${REGISTRY_TOKEN}
  r2:
    secret: ${R2_SECRET_KEY}
  domain:
    cert: ${SSL_CERTIFICATE}

# Production-specific settings
production:
  security:
    encryption: true
    tls_version: "1.3"
    monitoring: true
  features:
    debug: false
    logging: "error"

# Staging-specific settings
staging:
  security:
    encryption: true
    tls_version: "1.3"
  features:
    debug: false
    logging: "info"

# Development settings
development:
  features:
    debug: true
    logging: "verbose"
