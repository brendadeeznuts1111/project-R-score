name: Update Badge Status

on:
  push:
    branches: [ main, refactor/organize-root ]
  schedule:
    # Run every hour to update badges
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-badges:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: |
        cd benchmarks-combined
        bun install
        
    - name: Generate badge data
      run: |
        cd benchmarks-combined
        mkdir -p reports
        bun run badges:generate
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add benchmarks-combined/reports/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: update badge status [skip ci]"
          git push
        fi
