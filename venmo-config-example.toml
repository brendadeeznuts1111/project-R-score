# Venmo Payment Gateway Configuration
# Add this to your manifest.toml for complete Venmo integration

[venmo]
# Required configuration
access_token = "${VENMO_ACCESS_TOKEN}"
merchant_id = "${VENMO_MERCHANT_ID}"

# Environment settings
environment = "sandbox"  # Options: "sandbox" | "production"
api_version = "2.0"

# Webhook configuration (optional but recommended)
webhook_secret = "${VENMO_WEBHOOK_SECRET}"
webhook_endpoint = "/webhooks/venmo"

# Payment settings
default_currency = "USD"
private_transactions = true  # Disable social feed by default
auto_generate_qr = true      # Auto-generate QR codes for payments

# Split payment settings
max_split_participants = 10
split_payment_timeout = 3600  # 1 hour in seconds

# Rate limiting
rate_limit_per_minute = 60
rate_limit_per_hour = 1000

# Retry configuration
max_retries = 3
retry_delay = 1000  # milliseconds
retry_backoff_multiplier = 2

# Monitoring and analytics
enable_analytics = true
track_payment_history = true
analytics_retention_days = 90

# Security settings
require_webhook_signature = true
allowed_origins = ["https://yourdomain.com", "https://app.yourdomain.com"]
cors_enabled = true

# Business logic settings
auto_refund_failed_payments = false
refund_timeout_hours = 24
minimum_payment_amount = 100  # $1.00 in cents
maximum_payment_amount = 1000000  # $10,000.00 in cents

# Notification settings
enable_notifications = true
notification_email = "payments@yourbusiness.com"
notify_on_completed = true
notify_on_failed = true
notify_on_refund = true

# Integration settings
barcode_enabled = true
instant_transfer_enabled = true
group_booking_enabled = true

# Cache settings
cache_enabled = true
cache_ttl = 300  # 5 minutes
max_cache_size = 1000

# Logging settings
log_level = "info"  # Options: "debug" | "info" | "warn" | "error"
log_requests = true
log_errors = true
log_payment_events = true

# Development settings
debug_mode = false
mock_payments = false
test_mode = false

# Feature flags
enable_v2_api = true
enable_split_payments = true
enable_qr_codes = true
enable_webhooks = true
enable_analytics = true

# Regional settings
default_timezone = "UTC"
date_format = "YYYY-MM-DD HH:mm:ss"
currency_format = "$#,##0.00"

# Compliance settings
pci_compliance = true
gdpr_compliance = true
data_retention_days = 365
audit_logging = true
