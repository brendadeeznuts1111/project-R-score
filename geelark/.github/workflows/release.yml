name: Release

on:
  push:
    tags:
      - 'v*'

env:
  BUN_CONFIG_DNS_TIME_TO_LIVE_SECONDS: 5

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
    
    - name: Install dependencies
      run: bun install
    
    - name: Run tests
      run: bun test
    
    - name: Build CLI
      run: bun run build:prod-lite
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes
          
          See [CHANGELOG](https://github.com/brendadeeznuts1111/geelark/blob/main/CHANGELOG.md) for details.
          
          ## Installation
          
          ```bash
          bun install geelark
          ```
        draft: false
        prerelease: false
