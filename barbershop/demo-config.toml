[demo]
name = "üèóÔ∏è Bun Metafile & Virtual Files Visualizer"
version = "2.0.0"
description = "Interactive demonstration of Bun's build metadata, binary assets, and virtual file system capabilities"
author = "Barbershop Demo Team"
license = "MIT"
repository = "https://github.com/barbershop/demo"

[theme]
primary = "#3b82f6"
secondary = "#1e40af"
accent = "#06b6d4"
success = "#10b981"
warning = "#f59e0b"
error = "#ef4444"
info = "#6366f1"
muted = "#6b7280"
background = "#ffffff"
surface = "#f9fafb"
border = "#e5e7eb"

[typography]
font_family = "-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
font_mono = "'Monaco', 'Menlo', 'Consolas', monospace"
font_size_base = "16px"
font_size_sm = "14px"
font_size_xs = "12px"
font_size_lg = "18px"
font_size_xl = "24px"
font_size_2xl = "32px"
line_height = "1.6"
letter_spacing = "0.025em"

[layout]
container_max_width = "1200px"
border_radius = "12px"
border_radius_sm = "6px"
border_radius_lg = "16px"
spacing_xs = "4px"
spacing_sm = "8px"
spacing_md = "16px"
spacing_lg = "24px"
spacing_xl = "32px"
spacing_2xl = "48px"
shadow = "0 20px 60px rgba(0,0,0,0.3)"
shadow_sm = "0 4px 6px rgba(0,0,0,0.1)"

[header]
background = "linear-gradient(135deg, #3b82f6 0%, #1e40af 100%)"
text_color = "#ffffff"
padding = "30px"
text_align = "center"
title_size = "2.5em"
subtitle_size = "1.1em"

[tabs]
background = "transparent"
border_bottom = "2px solid #e5e7eb"
button_padding = "12px 24px"
button_font_size = "16px"
button_font_weight = "500"
text_color = "#6b7280"
active_color = "#3b82f6"
active_border = "3px solid #3b82f6"
hover_color = "#3b82f6"
transition = "all 0.3s ease"

[buttons]
primary_background = "#3b82f6"
primary_hover = "#2563eb"
primary_text = "#ffffff"
secondary_background = "#6b7280"
secondary_hover = "#4b5563"
secondary_text = "#ffffff"
success_background = "#10b981"
success_hover = "#059669"
warning_background = "#f59e0b"
warning_hover = "#d97706"
error_background = "#ef4444"
error_hover = "#dc2626"
padding = "12px 24px"
border_radius = "6px"
font_size = "16px"
font_weight = "500"
transition = "all 0.3s ease"
hover_transform = "translateY(-2px)"

[cards]
background = "#f9fafb"
border = "1px solid #e5e7eb"
border_radius = "8px"
padding = "20px"
margin_bottom = "20px"
title_color = "#1f2937"
title_size = "1.3em"

[stats]
grid_columns = "repeat(auto-fit, minmax(200px, 1fr))"
gap = "20px"
margin_bottom = "30px"
background = "linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)"
text_color = "#ffffff"
padding = "20px"
border_radius = "8px"
text_align = "center"
value_size = "2em"
value_weight = "bold"
label_size = "1em"
label_opacity = "0.9"

[tree]
font_family = "font_mono"
font_size = "14px"
line_height = "1.6"
node_margin_left = "20px"
node_color = "#9ca3af"
file_size_color = "#6b7280"
file_size_font_size = "12px"

[bundle_bar]
background = "#e5e7eb"
border_radius = "4px"
height = "30px"
overflow = "hidden"
margin = "10px 0"
display = "flex"
segment_height = "100%"
segment_display = "flex"
segment_align = "center"
segment_justify = "center"
segment_text_color = "#ffffff"
segment_font_size = "12px"
segment_font_weight = "500"
segment_hover_transform = "scaleY(1.1)"
segment_transition = "all 0.3s ease"

[bundle_colors]
dashboard = "#3b82f6"
server = "#10b981"
tickets = "#f59e0b"
core = "#8b5cf6"
ui = "#ec4899"
utils = "#64748b"

[import_types]
external_background = "#fef3c7"
external_text = "#92400e"
external_border = "#f59e0b"
internal_background = "#dbeafe"
internal_text = "#1e40af"
internal_border = "#3b82f6"
binary_background = "#fce7f3"
binary_text = "#9f1239"
binary_border = "#ec4899"
padding = "2px 8px"
border_radius = "4px"
font_size = "11px"
font_weight = "500"
margin_left = "8px"

[upload_area]
border = "2px dashed #d1d5db"
border_radius = "8px"
padding = "40px"
text_align = "center"
margin = "20px 0"
transition = "all 0.3s ease"
icon_size = "48px"
title_color = "#1f2937"
description_color = "#6b7280"

[upload_area_hover]
border_color = "#3b82f6"
background = "#f0f9ff"
transform = "scale(1.02)"

[upload_area_dragover]
border_color = "#3b82f6"
background = "#dbeafe"
transform = "scale(1.02)"

[file_input]
display = "none"

[uploaded_files]
margin_top = "20px"
text_align = "left"

[file_item]
background = "#ffffff"
border = "1px solid #e5e7eb"
border_radius = "6px"
padding = "12px"
margin = "8px 0"
display = "flex"
justify_content = "space-between"
align_items = "center"

[file_info]
flex = "1"

[file_name]
font_weight = "500"
color = "#1f2937"

[file_details]
font_size = "12px"
color = "#6b7280"
margin_top = "4px"

[file_size]
background = "#f3f4f6"
padding = "4px 8px"
border_radius = "4px"
font_size = "12px"

[code_blocks]
background = "#f8fafc"
padding = "10px"
border_radius = "4px"
overflow_x = "auto"
font_family = "font_mono"
font_size = "12px"
margin = "10px 0"

[progress_bar]
background = "#f3f4f6"
border_radius = "4px"
height = "8px"
overflow = "hidden"

[progress_fill]
background = "#16a34a"
height = "100%"
transition = "width 0.3s ease"

[spinner]
width = "20px"
height = "20px"
border = "2px solid #16a34a"
border_top = "2px solid transparent"
border_radius = "50%"
animation = "spin 1s linear infinite"

[build_log]
margin_top = "10px"
font_family = "font_mono"
font_size = "12px"
color = "#6b7280"
max_height = "150px"
overflow_y = "auto"

[animations]
spin = "spin 1s linear infinite"
fade_in = "fadeIn 0.3s ease-in"
slide_up = "slideUp 0.3s ease-out"
pulse = "pulse 2s infinite"

[responsive]
mobile_breakpoint = "768px"
tablet_breakpoint = "1024px"
desktop_breakpoint = "1280px"

[accessibility]
focus_outline = "2px solid #3b82f6"
focus_offset = "2px"
high_contrast_mode = true
reduced_motion = "respect"

[performance]
lazy_load_images = true
optimize_animations = true
minimize_reflows = true
use_css_containment = true

[build]
minify = true
sourcemap = false
target = "bun"
outdir = "./dist"
metafile = true

[features]
virtual_files = true
binary_assets = true
metafile_analysis = true
content_type_demos = true
build_simulation = true
interactive_tabs = true
drag_drop_upload = true
real_time_metrics = true

[sections]
overview = { enabled = true, order = 1 }
inputs = { enabled = true, order = 2 }
outputs = { enabled = true, order = 3 }
binary_assets = { enabled = true, order = 4 }
demo_upload = { enabled = true, order = 5 }

[content_types]
string = { enabled = true, color = "#3b82f6" }
blob = { enabled = true, color = "#10b981" }
typedarray = { enabled = true, color = "#f59e0b" }
arraybuffer = { enabled = true, color = "#ef4444" }

[virtual_files]
overview = { enabled = true, color = "#6366f1" }
metadata = { enabled = true, color = "#0ea5e9" }
version = { enabled = true, color = "#059669" }
features = { enabled = true, color = "#dc2626" }
environment = { enabled = true, color = "#7c3aed" }
comparison = { enabled = true, color = "#ea580c" }
build_simulation = { enabled = true, color = "#16a34a" }
advanced = { enabled = true, color = "#0891b2" }

[bun_integration]
metafile_support = true
virtual_files = true
binary_assets = true
response_json_optimization = true
color_support = true
performance_tracking = true
