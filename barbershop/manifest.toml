name = "barbershop-demo"
version = "1.0.0"
description = "Barbershop dashboard + ticketing + server demo"
owner = "nolarose"

[entrypoints]
dashboard = "barbershop-dashboard.ts"
tickets = "barbershop-tickets.ts"
server = "barber-server.ts"

[scripts]
dashboard = "bun run start:barbershop:dashboard"
tickets = "bun run start:barbershop:tickets"
server = "bun run start:barbershop:server"
tests = "bun run test:barbershop"

[docs]
readme = "README.md"
manifest = "manifest.toml"
client = "CLIENT.md"
admin = "ADMIN.md"

[routes.dashboard]
docs = "/docs"
docs_client = "/docs/client"
docs_admin = "/docs/admin"
admin = "/admin"
admin_orders = "/admin/orders"
client = "/client"
barber = "/barber"
barbers = "/barbers"
tickets_pending = "/tickets/pending"
checkout_bundle = "/checkout/bundle"
admin_data = "/admin/data"

[routes.server]
docs = "/docs"
docs_manifest = "/docs/manifest"
docs_manifest_json = "/docs/manifest.json"
docs_readme = "/docs/readme"
docs_client = "/docs/client"
docs_admin = "/docs/admin"
health = "/health"
telemetry_json = "/telemetry"
telemetry_html = "/telemetry?format=html"
barber_login = "/barber/login"
