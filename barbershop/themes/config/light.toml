[colors.success]
50 = "hsl(160 84% 97%)"
100 = "hsl(160 84% 94%)"
500 = "hsl(160 84% 39%)"
700 = "hsl(160 84% 30%)"

[colors.warning]
50 = "hsl(38 92% 97%)"
100 = "hsl(38 92% 94%)"
500 = "hsl(38 92% 50%)"
700 = "hsl(38 92% 35%)"

[colors.error]
50 = "hsl(0 84% 97%)"
100 = "hsl(0 84% 94%)"
500 = "hsl(0 84% 60%)"
700 = "hsl(0 84% 45%)"

[colors.gray]
50 = "hsl(220 14% 97%)"
100 = "hsl(220 14% 94%)"
200 = "hsl(220 14% 90%)"
300 = "hsl(220 14% 80%)"
400 = "hsl(220 14% 65%)"
500 = "hsl(220 14% 50%)"
