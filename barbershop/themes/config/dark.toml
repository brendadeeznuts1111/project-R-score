[typography]
fontSans = "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
fontMono = "'Fira Code', 'Monaco', 'Menlo', 'Consolas', monospace"
fontSizeXs = "0.75rem"
fontSizeSm = "0.875rem"
fontSizeBase = "1rem"
fontSizeLg = "1.125rem"
fontSizeXl = "1.25rem"
fontSize2xl = "1.5rem"

[shadows]
sm = "0 1px 2px 0 hsl(0 0% 0% / 0.3)"
default = "0 1px 3px 0 hsl(0 0% 0% / 0.4), 0 1px 2px -1px hsl(0 0% 0% / 0.4)"
md = "0 4px 6px -1px hsl(0 0% 0% / 0.4), 0 2px 4px -2px hsl(0 0% 0% / 0.4)"
lg = "0 10px 15px -3px hsl(0 0% 0% / 0.4), 0 4px 6px -4px hsl(0 0% 0% / 0.4)"
xl = "0 20px 25px -5px hsl(0 0% 0% / 0.4), 0 8px 10px -6px hsl(0 0% 0% / 0.4)"
inner = "inset 0 2px 4px 0 hsl(0 0% 0% / 0.3)"
glow = "0 0 20px hsl(217 90% 60% / 0.4)"

[radii]
sm = "4px"
default = "6px"
md = "8px"
lg = "12px"
xl = "16px"
full = "9999px"

[transitions]
fast = "150ms cubic-bezier(0.4, 0, 0.2, 1)"
default = "250ms cubic-bezier(0.4, 0, 0.2, 1)"
slow = "350ms cubic-bezier(0.4, 0, 0.2, 1)"
