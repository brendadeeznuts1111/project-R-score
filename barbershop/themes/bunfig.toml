# Bun Configuration for Theme Portal
# https://bun.sh/docs/runtime/bunfig

[serve]
# Development server settings
port = 3001
hostname = "0.0.0.0"

[build]
# Build settings
entrypoints = ["./index.html"]
outdir = "./dist"
minify = true
sourcemap = true

# Target modern browsers
target = "browser"

# Enable CSS bundling
loader = { ".css": "css" }

# Environment variables to inline
[define]
"process.env.NODE_ENV" = "\"development\""

[serve.static]
# Serve static assets
gzip = true
