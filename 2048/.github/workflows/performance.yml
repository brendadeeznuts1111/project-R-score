name: Performance Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run performance tests daily at 2 AM
    - cron: '0 2 * * *'

jobs:
  performance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.3'

      - name: Install dependencies
        run: bun install

      - name: Run performance tests
        run: bun run perf:test
        continue-on-error: true

      - name: Analyze CPU profiles
        run: bun run perf:analyze
        continue-on-error: true

      - name: Scan codebase for optimizations
        run: bun run perf:scan
        continue-on-error: true

      - name: Generate performance report
        run: bun run perf:report

      - name: Upload performance reports
        uses: actions/upload-artifact@v3
        with:
          name: performance-reports
          path: |
            performance-report.md
            performance-results/
          retention-days: 30

      - name: Check for regressions
        run: |
          # Check if any tests failed
          if grep -q "âŒ Failed: [1-9]" performance-results/results-*.json 2>/dev/null; then
            echo "::warning::Performance regressions detected"
            exit 0  # Don't fail the workflow, just warn
          fi
          
          # Check if any tests exceeded thresholds
          if grep -q "REGRESSION detected" performance-results/results-*.json 2>/dev/null; then
            echo "::warning::Performance regressions detected"
            exit 0
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            let report = '## ðŸš€ Performance Test Results\n\n';
            
            try {
              const reportContent = fs.readFileSync('performance-report.md', 'utf8');
              report += reportContent;
            } catch (error) {
              report += 'No performance report found.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

  benchmark:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.3'

      - name: Install dependencies
        run: bun install

      - name: Run benchmark suite
        run: bun run bench

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: |
            benchmark-results/
          retention-days: 7

  monitor:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.3'

      - name: Install dependencies
        run: bun install

      - name: Run continuous monitoring
        run: bun run perf:monitor 5

      - name: Upload monitoring data
        uses: actions/upload-artifact@v3
        with:
          name: monitoring-data
          path: |
            performance-results/
          retention-days: 14

      - name: Send notification
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'Performance monitoring detected issues'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}