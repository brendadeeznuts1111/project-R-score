apiVersion: v1
kind: ConfigMap
metadata:
  name: bun-config
  labels:
    app: bun-api
    version: "1.3.5"
binaryData:
  # Base64 encoded bun.lockb header (104 bytes minimum)
  # version=1, hash=0x3b8b5a5a, flags=0x00000000
  bun.lockb: |
    Q0FOMAEBu4taWAAAAAMBAFgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bun-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bun-api
  template:
    metadata:
      labels:
        app: bun-api
        version: "1.3.5"
    spec:
      containers:
      - name: bun
        image: myregistry/bun-api:1.3.5
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 9090
          name: metrics
        volumeMounts:
        - name: bun-config
          mountPath: /app/bun.lockb
          subPath: bun.lockb
          readOnly: true
        env:
        - name: BUN_CONFIG_VERSION
          value: "1"
        - name: BUN_TERMINAL_MODE
          value: "cooked"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 2
          periodSeconds: 5
      volumes:
      - name: bun-config
        configMap:
          name: bun-config
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: bun-api
  labels:
    app: bun-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: bun-api

