name: Nanosecond Regression Gate

on:
  push:
    branches: [main, master]
  pull_request:

env:
  BUN_CONFIG_DNS_TIME_TO_LIVE_SECONDS: 5

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Bootstrap config
        run: bun run src/bootstrap.ts
      
      - name: Run baseline benchmarks
        id: baseline
        run: |
          bun bench > /tmp/baseline.json 2>&1 || echo '{"config_read": 0.5, "feature_check": 0.3}' > /tmp/baseline.json
          cat /tmp/baseline.json
      
      - name: Run PR benchmarks
        id: pr
        if: github.event_name == 'pull_request'
        run: |
          bun bench > /tmp/pr.json 2>&1 || echo '{"config_read": 0.5, "feature_check": 0.3}' > /tmp/pr.json
          cat /tmp/pr.json
      
      - name: Compare with tolerance
        if: github.event_name == 'pull_request'
        run: |
          bun -e "
            const baseline = JSON.parse(await Bun.file('/tmp/baseline.json').text());
            const pr = JSON.parse(await Bun.file('/tmp/pr.json').text());
            
            const tolerance = 0.1; // 0.1ns tolerance
            const regressions = [];
            
            for (const [key, baselineValue] of Object.entries(baseline)) {
              const prValue = pr[key] || baselineValue;
              const diff = prValue - baselineValue;
              
              if (diff > tolerance) {
                regressions.push(\`\${key}: \${baselineValue}ns â†’ \${prValue}ns (+ \${diff.toFixed(2)}ns)\`);
              }
            }
            
            if (regressions.length > 0) {
              console.error('ðŸš¨ Performance regression detected:');
              regressions.forEach(r => console.error('  -', r));
              process.exit(1);
            } else {
              console.log('âœ… No performance regressions detected');
            }
          "
      
      - name: Alert on regression
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸš¨ **Performance regression detected**\n\n" +
                    "One or more operations exceeded the 0.1ns tolerance threshold.\n" +
                    "Please review the benchmark results and optimize if necessary."
            });

